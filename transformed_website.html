<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Automation</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <style>
      body {
        font-family: 'sourcesanspro', sans-serif;
      }
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 2rem;
      }
      .navbar {
        background-color: #333;
        color: #fff;
        padding: 1rem 0;
      }
      .navbar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      .navbar li {
        margin-right: 1rem;
      }
      .navbar a {
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">UI Automation</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header>
      <h1 class="text-center display-4">Welcome To UI Automation</h1>
    </header>

    <section class="container">
      <h2>Convert design to code</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="try-it-now"
            />
            <label class="form-check-label" for="try-it-now">
              Try It Now
            </label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary me-2">Learn More</button>
            <button type="button" class="btn btn-secondary">Get Now</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
